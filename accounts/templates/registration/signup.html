{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block body %}


<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h1>Sign Up</h1>
            <form method="POST" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" class="btn btn-primary">Sign Up</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>



{% endblock body %}
