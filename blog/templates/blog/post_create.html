{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container ">
    <div class="row">
        <!-- Blog entries-->
        <div class="col-md-8 mx-auto my-4">
            <h1 class="my-4">
                Create Post
            </h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- {{ form|crispy }} -->
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-success">Save person</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
